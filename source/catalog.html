<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Погнали</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="img/logotype-mobile.svg" width="150" height="30" alt="Логотип «Погнали»">
      </a>
      <nav class="main-nav">
        <div class="main-nav__wrapper--closed">
          <button class="main-nav__toggle" type="buton">Открыть меню</button>
          <b class="main-nav__title--active">Попутчики</b>
      </div>
    </header>
    <main class="page-main">
      <div class="page-main__wrapper people">
        <ul class="people__list">
          <li class="people__item">
            <div class="people__stats">
              <p class="people__picture">
                <img class="people__image"></img>
              </p>
              <p class="people__name">Таня Фирсова</p>
              <p >1,5 М</p>
            </div>
            <p class="people__hashtags">#ЗОЖ #ПП #Фитнес #пляж
              #авокадо #смузи</p>
            <div class="people__visit country">
              <p>хочу посетить</p>
              <ul class="country__list">
                <li class="country__item">
                  <div class="country__wrapper">
                    <p class="country__flag">
                      <img></img>
                    </p>
                    <p class="country__name">
                      ШРИ ЛАНКА
                    </p>
                  </div>
                </li>
                <li class="country__item">
                  <div class="country__wrapper">
                    <p class="country__flag">
                      <img></img>
                    </p>
                    <p class="country__name">
                      Тайланд
                    </p>
                  </div>
                </li>
                <li class="country__item">
                  <div class="country__wrapper">
                    <p class="country__flag">
                      <img></img>
                    </p>
                    <p class="country__name">
                      Сейшелы
                    </p>
                  </div>
                </li>
            </div>
            <div class="people__way-of-travelling way-of-travelling">
              <p>Транспорт</p>
              <ul class="way-of-travelling__list">
                <li class="way-of-travelling__item">
                  <a class="way-of-travelling__item--plane way-of-travelling__item--active"></a>
                </li>
                <li class="way-of-travelling__item">
                  <a class="way-of-travelling__item--bus"></a>
                </li>
                <li class="way-of-travelling__item">
                  <a class="way-of-travelling__item--bike"></a>
                </li>
                <li class="way-of-travelling__item">
                  <a class="way-of-travelling__item--foot"></a>
                </li>
              </ul>
            </div>
      </div>
    </main>
    <footer class="page-footer">
      <b class="page-footer__title">Погнали?</b>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#">Facebook</a>
          </li>
          <li class="social__item">
            <a class="ocial__link social__link--vkontakte" href="#">Vkontakte</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#">Instagram</a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <p class="copyright__text">Разработано</p>
        <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="htmlacademy-logo">HTML Academy</a>
      </div>
    </footer>
  </body>
</html>
